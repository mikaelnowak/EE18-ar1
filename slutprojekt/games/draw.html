<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Draw</title>
    <link rel="stylesheet" href="../css/draw.css">
</head>
<body>
    <div class="container">
        <canvas></canvas>
        <!-- The toolbar -->
        <div class="tools">
            <img id="pen" src="../pictures/pen.png" alt="Pen">
            <img id="eraser" src="../pictures/eraser.png" alt="Eraser">
            <h1>Thickness</h1>
            <input class="slider" type="range" min="1" max="100" value="5">
            <h1>Color</h1>
            <div id="color">
                <div class="circle black"></div>
                <div class="circle red"></div>
                <div class="circle green"></div>
                <div class="circle blue"></div>
                <div class="circle gray"></div>
                <div class="circle yellow"></div>
            </div>
            <h1>Own color</h1>
            <input id="owncolor" type="text" placeholder="Ex f00, ff0000 or ff0000ff">
            <button id="select">Select</button>
            <div class="circle own"></div>
            <button class="reset">Reset</button>
        </div>
    </div>  
    <script src="../jsfiles/draw.js"></script>
</body>
</html>
