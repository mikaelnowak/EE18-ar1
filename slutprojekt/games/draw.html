<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Draw</title>
    <link rel="stylesheet" href="../css/draw.css">
</head>
<body>
    <div class="container">
        <canvas></canvas>
        <div class="tools">
            <img id="pen" src="../pictures/axel-orten.png" alt="Pen">
            <img id="eraser" src="../pictures/axel-orten.png" alt="Eraser">
            <h1>Thickness</h1>
            <input class="slider" type="range" min="1" max="100" value="5">
            <h1>Color</h1>
            <div id="color">
                <div class="rect black"></div>
                <div class="rect red"></div>
                <div class="rect green"></div>
                <div class="rect blue"></div>
                <div class="rect gray"></div>
                <div class="rect yellow"></div>
            </div>
            <h1>Own color</h1>
            <label>#:</label>
            <input id="owncolor" type="text">
            <button>Select</button>
            <button class="reset">Reset</button>
        </div>
    </div>  
    <script src="../jsfiles/draw.js"></script>
</body>
</html>
