<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" href="../css/hangman.css">
</head>
<body>
    <div class="container">
        <canvas></canvas>
        <!-- Select the continent -->
        <div class="continent">
            <input type="text" disabled>
            <select>
                <option value="no-select">Select a continent</option>
                <option value="eu">Europe</option>
                <option value="as">Asia</option>
                <option value="af">Afrika</option>
                <option value="oc">Ociania</option>
                <option value="naca">North- and Central amerika</option>
                <option value="sa">South amerika</option>
                <option value="world">The world</option>
            </select>
            <button>Select</button>
        </div>
        <div class="letters">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button class="bottomletters firstlastrow">S</button>
            <button class="bottomletters">T</button>
            <button class="bottomletters">U</button>
            <button class="bottomletters">V</button>
            <button class="bottomletters">W</button>
            <button class="bottomletters">X</button>
            <button class="bottomletters">Y</button>
            <button class="bottomletters">Z</button>
        </div>
    </div>
    <!-- When the screen is to small -->
    <div class="smallscreen">
        <h1>You need to have your browser atleast 720px wide to play</h1>
    </div>
    <script src="../jsfiles/hangman.js"></script>
</body>
</html>
