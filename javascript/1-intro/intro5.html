<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduktion till JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Introduktion till JavaScript</h1>
    </div>
    <script>
    /* Läs in text */
    var text = prompt("Texten:");

    /* Byt ut ord */
    var nyText = text.replace('är', 'har').replace('du', 'vi').replace(',', '.');

    /* Skriv ut resultatet */
    alert(nyText);
    
    </script>
</body>
</html>
