<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* Element vi jobbar med */
        const eCanvas = document.querySelector('canvas');

        /* Storleken */
        eCanvas.width = 800;
        eCanvas.height = 600;

        /* Rityta */
        var ctx = eCanvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(100, 500);
        ctx.lineWidth = 1;
        ctx.lineTo(100, 100);
        ctx.lineTo(300, 100);
        ctx.moveTo(250, 100);
        ctx.lineTo(250, 150);
        ctx.moveTo(275, 175);
        ctx.arc(250, 175, 25, 0, 2 * Math.PI);
        ctx.arc(250, 175, 25, 0, 0.5 * Math.PI);
        ctx.lineTo(250, 300);
        ctx.lineTo(225, 350);
        ctx.moveTo(250, 300);
        ctx.lineTo(275, 350);
        ctx.moveTo(250, 225);
        ctx.lineTo(275, 250);
        ctx.moveTo(250, 225);
        ctx.lineTo(225, 250);
        ctx.stroke();

    </script>
</body>
</html>
