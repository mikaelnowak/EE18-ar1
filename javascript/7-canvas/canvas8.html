<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* Element vi jobbar med */
        const eCanvas = document.querySelector('canvas');

        /* Storleken */
        eCanvas.width = 1300;
        eCanvas.height = 1000;

        /* Rityta */
        var ctx = eCanvas.getContext("2d");

        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, 1300, 1000);

        ctx.fillStyle = "white";
        
        for (var e = 0; e <= 99; e++) {
            var x = Math.ceil(Math.random() * 1300);
            var y = Math.ceil(Math.random() * 1000);
            var s = Math.ceil(Math.random() * 25);
            ctx.fillRect(x, y, s, s);
        }

    </script>
</body>
</html>
