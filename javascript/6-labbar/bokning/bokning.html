<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotellbokning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./bokning.css">
</head>
<body>
    <div class="kontainer">
        <h1>Rumsbokning</h1>
        <fieldset>
            <legend>Val av rum</legend>
            <input type="radio" name="rum" id="enkel" checked value="500">
            <label for="enkel">Enkel rum 500 kr</label> <br>
            <input type="radio" name="rum" id="dubbel" value="1000">
            <label for="dubbel">Dubbel rum 1 000 kr</label> <br>
            <input type="radio" name="rum" id="familj" value="2000">
            <label for="familj">Familj rum 2 000 kr</label>
        </fieldset>
        <fieldset>
            <legend>Antal nätter</legend>
            <select class="form-control form-control-sm">
                <option value="1">1 natt</option>
                <option value="2">2 nätter</option>
                <option value="3">3 nätter</option>
                <option value="4">4 nätter</option>
                <option value="5">5 nätter</option>
                <option value="6">6 nätter</option>
                <option value="7">1 vecka</option>
                <option value="14">2 veckor</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Tillägg</legend>
            <input type="checkbox" name="extra" id="wifi" value="50">
            <label for="wifi">Egen wifi 50 kr</label> <br>
            <input type="checkbox" name="extra" id="tyst" value="1000000">
            <label for="tyst">Tyst rum 1 000 000 kr</label> <br>
            <input type="checkbox" name="extra" id="tv" value="100">
            <label for="tv">Större TV 100 kr</label> <br>
            <input type="checkbox" name="extra" id="frukost" checked value="50">
            <label for="frukost">Frukost 50 kr</label> <br>
            Kostnader per dygn
        </fieldset>
        <fieldset>
            <legend>Kampanjkod</legend>
            om du har en kampanjkod, mata in den här. <br>
            <input type="text" id="kampanjkod" class="form-control">
        </fieldset>
        <fieldset>
            <legend>Totalpris</legend>
            <p>Dina val ger en kostnad på 0 kr.</p>
            <button class="btn btn-dark">Betäkna kostnad</button>
        </fieldset>
    </div>
    <script defer src="./bokning.js"></script>
</body>
</html>
