<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>När Då Då</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="./spel.css">
</head>
<body>
    <div class="kontainer">
        <h1>När då då?</h1>
        <h3>Fråga</h3>
        <textarea cols="30" rows="10"></textarea>
        <label>Vilket år?</label>
        <input type="text" value="">
        <button id="skicka">Skicka</button>
        <h3>Poäng</h3>
        <input id="poäng" type="text" readonly>
        <h3>Svar</h3>
        <i id="upp" class="fa fa-thumbs-up"></i>
        <i id="ner" class="fa fa-thumbs-down"></i>
        <button id="nästa">Nästa fråga</button>
    </div>
    <script defer src="./spel.js"></script>
</body>
</html>
