
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Temperatur</h1>

        <h2>Input</h2>
        <label>Ange temperatur i Celsius</label>
        <input id="tal" type="text">
        <button onclick="omvandla()">Skicka</button>

        <h2>Output</h2>
        <p>Resultat</p>
        <meter value="0" min="0" low="33" high="66" max="100"></meter>
    </div>
    <script>
        const elementInput = document.querySelector("input");
        const elementP = document.querySelector("p");
        const elementMeter = document.querySelector("meter");

        function omvandla() {
            var celsius = elementInput.value;
            var farenhait = celsius * 9 / 5 + 32;

            elementP.textContent = farenhait;

            elementMeter.value = farenhait;
        }
    </script>
</body>
</html>
