<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1>I rörelse</h1>
        <p id="p1">Den mätta dagen, den är aldrig störst.<br>
            Den bästa dagen är en dag av törst.</p>
        <p id="p2">Nog finns det mål och mening i vår färd -<br>
            men det är vägen, som är mödan värd.</p>
        <img src="../bilder/Large_bonfire.jpg" alt="eld">

        <button id="b1" onclick="mörkt()">Dark mode</button>
        <button id="b2" onclick="ljust()">Light mode</button>
    </div>
    <script>
    function mörkt() {
        /* Hitta alla element */
        const elementBox = document.querySelector(".kontainer")
        const elementH1 = document.querySelector("h1")
        const elementP1 = document.querySelector("#p1")
        const elementP2 = document.querySelector("#p2")
        const elementKnapp1 = document.querySelector("#b1")
        const elementKnapp2 = document.querySelector("#b2")
        const elementImg = document.querySelector("img")

        document.body.style.backgroundColor = "#333";
        document.title = "Mörkt läge";
        elementBox.style.backgroundColor = "#111";
        elementH1.style.color = "#f00";
        elementP1.style.color = "white";
        elementP1.style.backgroundColor = "#111";
        elementP2.style.color = "white";
        elementP2.style.backgroundColor = "#111";
        elementKnapp1.style.backgroundColor = "red";
        elementKnapp1.style.color = "#000";
        elementKnapp1.style.borderRadius = "10px";
        elementKnapp2.style.backgroundColor = "red";
        elementKnapp2.style.color = "#000";
        elementKnapp2.style.borderRadius = "10px";
        elementImg.style.backgroundColor = "#111";
    }
    function ljust() {
        /* Hitta alla element */
        const elementBox = document.querySelector(".kontainer")
        const elementH1 = document.querySelector("h1")
        const elementP1 = document.querySelector("#p1")
        const elementP2 = document.querySelector("#p2")
        const elementKnapp1 = document.querySelector("#b1")
        const elementKnapp2 = document.querySelector("#b2")
        const elementImg = document.querySelector("img")

        document.body.style.backgroundColor = "#F9F6EB";
        document.title = "Mörkt läge";
        elementBox.style.backgroundColor = "#fff";
        elementH1.style.color = "#55a5d2";
        elementP1.style.color = "#000";
        elementP1.style.backgroundColor = "#fff";
        elementP2.style.color = "#000";
        elementP2.style.backgroundColor = "#fff";
        elementKnapp1.style.backgroundColor = "#55a5d2";
        elementKnapp1.style.color = "#fff";
        elementKnapp1.style.border = "0,3em";
        elementKnapp1.style.borderRadius = "5px";
        elementKnapp2.style.backgroundColor = "#55a5d2";
        elementKnapp2.style.color = "#fff";
        elementKnapp2.style.border = "0px";
        elementKnapp2.style.borderRadius = "5px";
        elementImg.style.backgroundColor = "#fff";
    }
    </script>
</body>
</html>
