<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sida">
        <ul>
            <li class="scrollE" data-rate="-1" data-orientation="v">Par</li>
            <li>al</li>
            <li class="scrollE" data-rate="-2" data-orientation="v">lax</li>
        </ul>
        <span class="scrollE" data-rate="0.5" data-orientation="h"></span>
    </div>
    <div class="sida">
        <img src="./bilder/axel-orten.png" alt="Himelen">
        <script>
            //Element
            const eTargets = document.querySelectorAll('.scrollE');

            //Lysna på scroll
            window.addEventListener('scroll', function(e) {
                //Hur mycket har jag scrollat
                console.log(window.pageYOffset);

                //Flytta alla en efter en (loop)
                eTargets.forEach(function(element) {
                    //läs av rate
                    var rate = element.dataset.rate;
                    var orientation = element.dataset.orientation;

                    if (orientation == "v") {
                        var distance = window.pageYOffset / rate;
                        element.style.transform = "translateY(" + distance + "px)";
                    } else {
                        var distance = window.pageYOffset / rate;
                        element.style.transform = "translate3d(" + distance + "px, " + window.pageYOffset + "px, 0px)";
                    }
                });
            });
        </script>
    </div>
</body>
</html>
